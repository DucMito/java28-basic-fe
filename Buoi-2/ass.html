
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    
</head>
<body>
    <form >
        <h1 style="color: aqua;"> Assignment  </h1>
        <table border="2px" >

            <tr >
                <td colspan="2" style="text-align: center;">Đăng kí</td>
            </tr>
            <tr>
                <td>Full name</td>
                <td><input type="text" name="fullname" placeholder="Nhập fullname"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" placeholder="Nhập tên"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Nhập lại Password</td>
                <td><input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="day">
                        <option value="1">Ngày 1</option>
                        <option value="2">Ngày 2</option>
                        <option value="3">Ngày 3</option>
                    </select>
                    <select name="month">
                        <option value="1">Tháng 1</option>
                        <option value="2">Tháng 2</option>
                        <option value="3">Tháng 3</option>
                    </select>
                    <select name="year">
                        <option value="2015">Năm 2015</option>
                        <option value="2014">Năm 2014</option>
                        <option value="2013">Năm 2013</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="hobby" value="Xem Phim"> Xem Phim
                    <input type="checkbox" name="hobby" value="Thể Thao"> Thể Thao
                    <input type="checkbox" name="hobby" value="Web"> Web
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="reset" value="Reset">
                    <input type="submit" value="OK">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
