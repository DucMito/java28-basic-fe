<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
        </div>
        <div class="right">
            <div class="login-box">
                <form>
                    <input type="text" placeholder="Email hoặc số điện thoại" required>
                    <input type="password" placeholder="Mật khẩu" required>
                    <button type="submit">Đăng nhập</button>
                    <a href="#">Quên mật khẩu?</a>
                    <button class="signup">Tạo tài khoản mới</button>
                </form>
                <p><a href="#">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
            </div>
        </div>
    </div>
</body>
</html>
