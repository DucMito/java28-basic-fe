<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Google Workspace</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/brands.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/solid.css">
</head>
<body>
    <div class="header">
        <h1>Google Workspace</h1>
    </div>
    <div class="container">
        <div class="left">
            <form>
                <h2>Bắt đầu nào</h2>
                <input type="text" placeholder="Tên doanh nghiệp" required>
                <div class="radio-group">
                    <label>Số lượng nhân viên, bao gồm cả bạn</label>
                    <label><input type="radio" name="size" value="1" required> Chỉ có bạn</label>
                    <label><input type="radio" name="size" value="2-9"> 2 đến 9 người</label>
                    <label><input type="radio" name="size" value="10-99"> 10 đến 99 người</label>
                    <label><input type="radio" name="size" value="100-299"> 100 đến 299 người</label>
                    <label><input type="radio" name="size" value="300+"> 300+</label>
                </div>
                <label for="region">Khu vực</label>
                <select id="region" required>
                    <option value="VN">Việt Nam</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Tiếp theo</button>
            </form>
        </div>
        <div class="right">
            <i class="fa-solid fa-star"></i>
            <img src="./assets/images/image2.png" alt="Google Workspace" class="illustration">
            <div class="icons">
                <i class="fa-solid fa-square-envelope"></i>
                <i class="fa-brands fa-google-drive"></i>
                <i class="fa-solid fa-calendar-days"></i>
                <!-- Add more icons as needed -->
            </div>
            <p class="text-1">Trải nghiệm một cách làm việc mới nhờ AI tạo sinh</p>
            <p class="text-2">Khi dùng Google Workspace, bạn có thể mua Gemini dưới dạng tiện ích bổ sung để sáng tạo, kết nối và cộng tác theo cách chưa từng có.</p>
        </div>
    </div>
</body>
</html>
