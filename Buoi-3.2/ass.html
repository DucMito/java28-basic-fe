<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
    
</head>
<body>

<div class="card">
    <div class="card-header">
        <img src="./assets/images/image-2.jpg" alt="Profile Image">
        <div class="info">
            <span class="name">Shrimp and Chorizo Paella</span>
            <span class="date">September 14, 2016</span>
        </div>
        <div style="margin-left:auto;">
            <i class="dots">...</i>
        </div>
    </div>
    <img src="./assets/images/image-1.jpg" alt="Paella Image" class="card-image">
    <div class="card-body">
        <p>This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p>
    </div>
    <div class="card-footer">
        <i class="heart">♡</i>
        <div class="icons">
            <i class="share">↗</i>
            <i class="more">⠇</i>
        </div>
    </div>
</div>

</body>
</html>
