<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- 
    Bo chon theo ID -> Moi Id la duy nhat -> khong co tinh tai su dung
    -->
     <h2 id="title_2_1" >Tieu de h2.1</h2>
     <h2 id="title_2_2">Tieu de h2.2</h2>


     <!-- 
     Bo chon theo class
     -> trong 1 trang có bao nhiêu class cũng được
     -> tai su dung nen dung
     -->
      <h3 class="title_3_1" >Tieu de h3.1</h3>
      <h3 class="title_3_2" >Tieu de h3.2</h3>


      <!-- Bo chon cha con X Y -->
      <div>
        <h4>Tieu de h4.1</h4>
       </div>

       <h4>Tieu de h4.2</h4>


     <!-- Bo chon link -->
      <a href="#1">Link 1</a>
      <a href="#2">Link 2</a>
      <a href="#3">link 3</a>
      <a href="#4">Link 4</a>
       

</body>
</html>
